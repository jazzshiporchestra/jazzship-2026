<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JazzShip Orchestra 爵序大樂團 2026 招募</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX parsing in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; scroll-behavior: smooth; }
        @keyframes bounce-custom {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-bounce-slow { animation: bounce-custom 3s infinite ease-in-out; }
        .selection-box::selection { background: #8ECAE6; color: white; }
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#FFFDD0] text-gray-800 selection-box">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        // 由於在瀏覽器端使用 Lucide，我們手動定義需要的圖示組件
        const Icon = ({ name, size = 24, className = "" }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const FloatingNotes = () => {
            const notes = ['music', 'music-2', 'mic-2', 'speaker'];
            return (
                <div className="absolute inset-0 overflow-hidden pointer-events-none opacity-20">
                    {[...Array(15)].map((_, i) => (
                        <div key={i} className="absolute animate-bounce"
                            style={{
                                left: `${Math.random() * 100}%`,
                                top: `${Math.random() * 100}%`,
                                animationDuration: `${2 + Math.random() * 4}s`,
                                animationDelay: `${Math.random() * 2}s`,
                            }}>
                            <Icon name={notes[i % notes.length]} size={30} className="text-[#8ECAE6]" />
                        </div>
                    ))}
                </div>
            );
        };

        const RecruitmentCard = ({ title, instruments, features, color, iconName }) => (
            <div className="group relative bg-white p-8 rounded-[2.5rem] shadow-xl hover:shadow-2xl transition-all duration-500 hover:-translate-y-3 flex flex-col items-center text-center border-4 border-transparent hover:border-[#E9C46A]/20">
                <div className={`w-20 h-20 ${color} rounded-full flex items-center justify-center mb-6 text-white transform group-hover:rotate-12 transition-transform duration-300`}>
                    <Icon name={iconName} size={40} />
                </div>
                <h3 className="text-2xl font-bold text-gray-800 mb-4">{title}</h3>
                <div className="mb-6">
                    <p className="text-[#F4A261] font-semibold mb-2">需求樂器</p>
                    <p className="text-gray-600 bg-gray-50 px-4 py-2 rounded-full inline-block">{instruments}</p>
                </div>
                <div className="space-y-2 mt-auto">
                    {features.map((f, i) => (
                        <div key={i} className="flex items-center justify-center text-gray-500 text-sm">
                            <Icon name="star" size={14} className="mr-2 text-[#E9C46A]" />
                            {f}
                        </div>
                    ))}
                </div>
            </div>
        );

        const App = () => {
            const [scrolled, setScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                if (window.lucide) window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const fbUrl = "https://www.facebook.com/jazzshiporchestra";
            const messengerUrl = "https://m.me/jazzshiporchestra";
            const ytUrl = "https://www.youtube.com/@TaichungJazzShipOrchestra";
            const igUrl = "https://www.instagram.com/taichung_jazzship_orchestra/";
            const linktreeUrl = "https://linktr.ee/JazzShipOrchestra";
            const logoUrl = "https://i.imgur.com/w8Jiylu.png";
            const directorImgUrl = "https://i.imgur.com/juickrp.jpeg";

            return (
                <div className="min-h-screen">
                    {/* 導航列 */}
                    <nav className={`fixed w-full z-50 transition-all px-6 py-4 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm' : 'bg-transparent'}`}>
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <div className="flex items-center space-x-3">
                                <img src={logoUrl} alt="Logo" className="w-12 h-12 object-contain bg-white rounded-xl shadow-sm" />
                                <div className="flex flex-col -space-y-1">
                                    <span className="text-xl font-bold">爵序大樂團</span>
                                    <span className="text-[10px] font-bold text-[#F4A261] uppercase tracking-widest">JazzShip Orchestra</span>
                                </div>
                            </div>
                            <div className="hidden md:flex space-x-8 font-medium">
                                <a href="#hero" className="hover:text-[#F4A261]">首頁</a>
                                <a href="#recruitment" className="hover:text-[#F4A261]">招募項目</a>
                                <a href="#director" className="hover:text-[#F4A261]">樂團指揮</a>
                                <a href="#contact" className="hover:text-[#F4A261]">聯絡我們</a>
                            </div>
                            <a href={fbUrl} target="_blank" className="hidden md:block bg-gray-800 text-white px-6 py-2 rounded-full font-bold hover:scale-105 transition-all">聯絡我們</a>
                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <Icon name={isMenuOpen ? "x" : "menu"} />
                            </button>
                        </div>
                    </nav>

                    {/* Hero Section */}
                    <section id="hero" className="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
                        <FloatingNotes />
                        <div className="container mx-auto px-6 text-center z-10">
                            <div className="inline-block mb-6 px-6 py-2 bg-white/50 rounded-full border border-[#E9C46A]/30 text-[#F4A261] font-bold animate-pulse">✨ JazzShip 2026 全新樂季招募中</div>
                            <h1 className="text-5xl md:text-8xl font-black mb-8 leading-tight text-gray-900">爵序 2026：<br /><span className="text-transparent bg-clip-text bg-gradient-to-r from-[#F4A261] via-[#E9C46A] to-[#8ECAE6]">聲命力的接力</span></h1>
                            <p className="text-xl md:text-2xl text-gray-600 mb-12 max-w-2xl mx-auto">台中在地最具溫度的爵士樂推廣平台，正在尋找在樂譜中發光的你。</p>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-6">
                                <a href="#recruitment" className="bg-[#F4A261] text-white text-xl font-bold px-10 py-5 rounded-full shadow-lg hover:scale-110 transition-all flex items-center">立即探索席位 <Icon name="chevron-right" className="ml-2" /></a>
                                <a href={ytUrl} target="_blank" className="flex items-center text-gray-700 font-bold hover:text-[#8ECAE6]"><Icon name="play-circle" size={32} className="mr-2" /> 聽聽我們的聲音</a>
                            </div>
                        </div>
                        <div className="absolute -bottom-10 left-1/2 -translate-x-1/2 w-[120%] h-32 bg-white rounded-[100%]"></div>
                    </section>

                    {/* Recruitment Section */}
                    <section id="recruitment" className="bg-white py-24 relative z-10">
                        <div className="container mx-auto px-6 text-center">
                            <h2 className="text-4xl md:text-5xl font-bold mb-20">招募三部曲</h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                                <RecruitmentCard title="經典傳承 Big Band" iconName="music" instruments="小號、長號、薩克斯風" features={["免即興、有譜看", "視譜強者首選"]} color="bg-[#8ECAE6]" />
                                <RecruitmentCard title="律動地基 Rhythm Section" iconName="users" instruments="鋼琴、Bass、鼓組、吉他" features={["建立你的 Groove", "爵士入門首選"]} color="bg-[#F4A261]" />
                                <RecruitmentCard title="個人魅力流行團" iconName="star" instruments="薩克斯風手" features={["精進流行吹奏技巧", "讓音色更有故事"]} color="bg-[#E9C46A]" />
                            </div>
                        </div>
                    </section>

                    {/* Director Section */}
                    <section id="director" className="py-24 bg-white relative z-10 overflow-hidden">
                        <div className="container mx-auto px-6 flex flex-col-reverse md:flex-row items-center gap-16">
                            <div className="flex-1 space-y-8">
                                <div className="flex items-center space-x-3"><Icon name="mic-2" className="text-[#F4A261]" /><h2 className="text-2xl font-bold text-[#F4A261] uppercase tracking-wide">樂團指揮 Director</h2></div>
                                <h3 className="text-4xl md:text-5xl font-black text-gray-900 leading-tight">劉騰文 教授</h3>
                                <div className="bg-[#FFFDD0]/50 p-6 rounded-[2.5rem] border border-[#E9C46A]/20 shadow-sm space-y-4">
                                    <p className="font-bold flex items-start"><Icon name="check-circle-2" className="text-[#8ECAE6] mr-3 mt-1" /> 美國伊利諾大學音樂博士，爵士薩克斯風手</p>
                                    <p className="flex items-start"><Icon name="check-circle-2" className="text-[#8ECAE6] mr-3 mt-1" /> 作∕編曲家及教育者、輔大助理教授</p>
                                </div>
                                <p className="text-lg text-gray-600 leading-relaxed italic border-l-4 border-[#F4A261] pl-6">
                                    「在樂團中，劉教授是我們的冷面笑將。雖然排練時追求完美、神情嚴肅，但他的專業指導讓 JazzShip 不斷突破高峰。」
                                </p>
                            </div>
                            <div className="flex-1 relative">
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[105%] h-[105%] bg-[#8ECAE6] rounded-[3rem] rotate-6 opacity-20 -z-10"></div>
                                <img src={directorImgUrl} alt="劉教授" className="rounded-[2.5rem] shadow-2xl border-8 border-white rotate-3 hover:rotate-0 transition-all duration-700 object-cover aspect-[3/4] w-full" />
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section id="contact" className="py-24 bg-[#FFFDD0]/30 relative z-10">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-bold mb-4">聯絡我們</h2>
                                <p className="text-gray-500">有任何問題？直接在 Messenger 聯絡我們！</p>
                            </div>
                            <div className="flex flex-col lg:flex-row gap-12 items-center justify-center">
                                <div className="w-full max-w-[400px] bg-white rounded-[2.5rem] overflow-hidden shadow-2xl border-4 border-white aspect-[3/4]">
                                    <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fjazzshiporchestra&tabs=messages&width=400&height=500&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=false" 
                                            width="100%" height="100%" style={{ border: 'none' }} scrolling="no" frameBorder="0" allowFullScreen={true}></iframe>
                                </div>
                                <div className="flex-1 max-w-lg space-y-6">
                                    <div className="bg-white p-8 rounded-[3rem] shadow-xl">
                                        <h4 className="text-2xl font-bold mb-4">即刻諮詢</h4>
                                        <div className="flex flex-col gap-4">
                                            <a href={messengerUrl} target="_blank" className="bg-[#8ECAE6] text-white px-8 py-4 rounded-full font-bold hover:scale-105 transition-all text-center">Messenger 對話</a>
                                            <a href={fbUrl} target="_blank" className="border-2 border-[#8ECAE6] text-[#8ECAE6] px-8 py-4 rounded-full font-bold hover:bg-[#8ECAE6] hover:text-white transition-all text-center">官方粉絲團</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-gray-900 text-white py-24 rounded-t-[4rem] text-center px-6">
                        <h2 className="text-4xl font-black mb-12">準備好加入這場爵士冒險了嗎？</h2>
                        <a href={linktreeUrl} target="_blank" className="inline-flex items-center px-12 py-6 font-black text-2xl text-gray-900 bg-white rounded-full hover:scale-110 transition-all animate-bounce">立刻加入我們</a>
                        <div className="mt-24 pt-12 border-t border-gray-800 flex flex-col md:flex-row justify-between items-center gap-8">
                            <div className="flex items-center space-x-3"><img src={logoUrl} alt="Logo" className="w-10 h-10 object-contain bg-white rounded-lg p-1" /><span className="text-xl font-bold">JazzShip Orchestra</span></div>
                            <div className="flex space-x-6">
                                <a href={fbUrl} target="_blank" className="hover:text-[#F4A261]">FB</a>
                                <a href={igUrl} target="_blank" className="hover:text-[#F4A261]">IG</a>
                                <a href={ytUrl} target="_blank" className="hover:text-[#F4A261]">YT</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
